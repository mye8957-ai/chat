<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗色简约聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2d2d2d;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #4a76a8;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-radius: 8px;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: var(--tertiary-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--primary-text);
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #3a6590;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a5d6a7;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--danger-color);
            color: #ef9a9a;
        }

        .token-info {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Token配置弹窗 -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>配置GitHub Token</h2>
            </div>
            <form id="tokenForm">
                <div class="form-group">
                    <label for="githubToken">GitHub Personal Access Token</label>
                    <input type="password" id="githubToken" placeholder="输入你的GitHub Token" required>
                    <div class="token-info">
                        需要 repo 权限，在 <a href="https://github.com/settings/tokens" target="_blank" style="color: var(--accent-color);">GitHub设置</a> 中生成
                    </div>
                </div>
                <button type="submit" class="btn">保存Token</button>
                <div class="text-center mt-10">
                    <p><a href="#" id="skipToken" style="color: var(--secondary-text);">跳过（仅本地使用）</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
            </div>
            <form id="loginForm">
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="text-center mt-10">
                    <p>没有账号？ <a href="#" id="showRegister">注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册</h2>
            </div>
            <form id="registerForm">
                <div id="registerAlert"></div>
                <div class="form-group">
                    <label for="registerUsername">用户名 (6-12位数字和字母)</label>
                    <input type="text" id="registerUsername" placeholder="输入用户名" pattern="[A-Za-z0-9]{6,12}" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码 (8-16位数字和字母)</label>
                    <input type="password" id="registerPassword" placeholder="输入密码" pattern="[A-Za-z0-9]{8,16}" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="text-center mt-10">
                    <p>已有账号？ <a href="#" id="showLogin">登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // GitHub配置（固定部分）
        const GITHUB_CONFIG = {
            owner: "mye8957-ai",
            repo: "chat",
            path: "users.json",
            branch: "main"
        };

        const GITHUB_API_BASE = 'https://api.github.com';
        let githubToken = '';

        // 显示提示信息
        function showAlert(containerId, message, type = 'error') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 测试GitHub连接
        async function testGitHubConnection() {
            if (!githubToken) {
                return { success: false, message: '未设置GitHub Token' };
            }

            try {
                console.log('测试GitHub连接...');
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`,
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    console.log('GitHub仓库连接成功');
                    return { success: true, message: 'GitHub连接成功' };
                } else {
                    const errorData = await response.json();
                    console.error('GitHub仓库连接失败:', response.status, errorData);
                    return { 
                        success: false, 
                        message: `连接失败: ${response.status} - ${errorData.message || response.statusText}` 
                    };
                }
            } catch (error) {
                console.error('GitHub连接错误:', error);
                return { 
                    success: false, 
                    message: `网络错误: ${error.message}` 
                };
            }
        }

        // 保存用户到GitHub
        async function saveUserToGitHub(userData) {
            if (!githubToken) {
                throw new Error('请先配置GitHub Token');
            }

            console.log('开始保存用户到GitHub:', userData);
            
            try {
                let existingData = { users: {} };
                let sha = null;
                
                // 尝试获取现有文件
                try {
                    const fileResponse = await fetch(
                        `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                        {
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (fileResponse.ok) {
                        const fileInfo = await fileResponse.json();
                        sha = fileInfo.sha;
                        const content = atob(fileInfo.content.replace(/\n/g, ''));
                        existingData = JSON.parse(content);
                        console.log('找到现有文件');
                    }
                } catch (error) {
                    console.log('文件不存在，将创建新文件');
                }

                // 更新用户数据
                if (!existingData.users) existingData.users = {};
                existingData.users[userData.username] = userData;
                existingData.lastUpdate = new Date().toISOString();

                // 保存到GitHub
                const saveResponse = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `添加用户: ${userData.username}`,
                            content: btoa(JSON.stringify(existingData, null, 2)),
                            sha: sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    }
                );

                if (!saveResponse.ok) {
                    const errorData = await saveResponse.json();
                    throw new Error(`保存失败: ${errorData.message}`);
                }

                console.log('用户保存成功');
                return await saveResponse.json();
            } catch (error) {
                console.error('保存用户到GitHub失败:', error);
                throw error;
            }
        }

        // 从GitHub搜索用户
        async function searchUserOnGitHub(userId) {
            if (!githubToken) {
                throw new Error('请先配置GitHub Token');
            }

            try {
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }

                const fileData = await response.json();
                const allData = JSON.parse(atob(fileData.content.replace(/\n/g, '')));
                
                // 搜索用户
                const foundUser = Object.values(allData.users || {}).find(user => user.id === userId);
                return foundUser || null;
            } catch (error) {
                console.error('搜索用户失败:', error);
                throw error;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            
            // 检查是否已有保存的token
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                githubToken = savedToken;
                document.getElementById('tokenModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
                
                // 测试连接
                testGitHubConnection().then(result => {
                    if (!result.success) {
                        showAlert('loginAlert', result.message, 'error');
                    }
                });
            }

            // 绑定事件
            document.getElementById('tokenForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const token = document.getElementById('githubToken').value.trim();
                
                if (!token) {
                    alert('请输入GitHub Token');
                    return;
                }

                githubToken = token;
                localStorage.setItem('githubToken', token);
                
                const result = await testGitHubConnection();
                if (result.success) {
                    document.getElementById('tokenModal').style.display = 'none';
                    document.getElementById('loginModal').style.display = 'flex';
                } else {
                    showAlert('tokenAlert', result.message, 'error');
                }
            });

            document.getElementById('skipToken').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('tokenModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
                showAlert('loginAlert', '未配置GitHub Token，只能本地使用', 'error');
            });

            document.getElementById('showRegister').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('registerModal').style.display = 'flex';
            });

            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('registerModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                if (username && password) {
                    alert('登录成功！但完整功能需要GitHub Token配置');
                } else {
                    showAlert('loginAlert', '请输入用户名和密码', 'error');
                }
            });

            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('registerAlert', '两次输入的密码不一致！', 'error');
                    return;
                }
                
                if (!username.match(/^[A-Za-z0-9]{6,12}$/)) {
                    showAlert('registerAlert', '用户名必须是6-12位数字和字母！', 'error');
                    return;
                }
                
                if (!password.match(/^[A-Za-z0-9]{8,16}$/)) {
                    showAlert('registerAlert', '密码必须是8-16位数字和字母！', 'error');
                    return;
                }

                const userId = Math.floor(100000 + Math.random() * 900000).toString();
                const userData = {
                    username: username,
                    password: password,
                    id: userId,
                    nickname: username,
                    registerTime: new Date().toISOString()
                };

                try {
                    showAlert('registerAlert', '注册中...', 'success');
                    
                    if (githubToken) {
                        await saveUserToGitHub(userData);
                        showAlert('registerAlert', `注册成功！用户ID: ${userId} (已保存到GitHub)`, 'success');
                    } else {
                        // 本地保存
                        let localUsers = JSON.parse(localStorage.getItem('localUsers') || '{}');
                        localUsers[username] = userData;
                        localStorage.setItem('localUsers', JSON.stringify(localUsers));
                        showAlert('registerAlert', `注册成功！用户ID: ${userId} (仅本地保存)`, 'success');
                    }
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        document.getElementById('registerModal').style.display = 'none';
                        document.getElementById('loginModal').style.display = 'flex';
                        document.getElementById('loginUsername').value = username;
                    }, 3000);
                    
                } catch (error) {
                    showAlert('registerAlert', `注册失败: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
