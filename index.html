<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗色简约聊天室</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2d2d2d;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #4a76a8;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-radius: 8px;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: var(--tertiary-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--primary-text);
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #3a6590;
        }

        .text-center {
            text-align: center;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .loading {
            color: var(--secondary-text);
            text-align: center;
            padding: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success-color);
            color: #a5d6a7;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--danger-color);
            color: #ef9a9a;
        }
    </style>
</head>
<body>
    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
            </div>
            <form id="loginForm">
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="text-center mt-10">
                    <p>没有账号？ <a href="#" id="showRegister">注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册</h2>
            </div>
            <form id="registerForm">
                <div id="registerAlert"></div>
                <div class="form-group">
                    <label for="registerUsername">用户名 (6-12位数字和字母)</label>
                    <input type="text" id="registerUsername" placeholder="输入用户名" pattern="[A-Za-z0-9]{6,12}" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码 (8-16位数字和字母)</label>
                    <input type="password" id="registerPassword" placeholder="输入密码" pattern="[A-Za-z0-9]{8,16}" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="text-center mt-10">
                    <p>已有账号？ <a href="#" id="showLogin">登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==================== GitHub配置 ====================
        const GITHUB_CONFIG = {
            owner: "mye8957-ai",
            repo: "chat",
            path: "users.json",
            token: "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",
            branch: "main"
        };

        const GITHUB_API_BASE = 'https://api.github.com';

        // 显示提示信息
        function showAlert(containerId, message, type = 'error') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 测试GitHub连接
        async function testGitHubConnection() {
            try {
                console.log('测试GitHub连接...');
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    console.log('GitHub仓库连接成功');
                    return true;
                } else {
                    console.error('GitHub仓库连接失败:', response.status, response.statusText);
                    return false;
                }
            } catch (error) {
                console.error('GitHub连接错误:', error);
                return false;
            }
        }

        // 保存用户到GitHub
        async function saveUserToGitHub(userData) {
            console.log('开始保存用户到GitHub:', userData);
            
            try {
                // 首先尝试获取现有文件
                let existingData = { users: {} };
                let sha = null;
                
                try {
                    const fileResponse = await fetch(
                        `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                        {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (fileResponse.ok) {
                        const fileInfo = await fileResponse.json();
                        sha = fileInfo.sha;
                        const content = atob(fileInfo.content.replace(/\n/g, ''));
                        existingData = JSON.parse(content);
                        console.log('找到现有文件:', existingData);
                    }
                } catch (error) {
                    console.log('文件不存在，将创建新文件');
                }

                // 更新用户数据
                if (!existingData.users) {
                    existingData.users = {};
                }
                existingData.users[userData.username] = userData;
                existingData.lastUpdate = new Date().toISOString();

                // 保存到GitHub
                const saveResponse = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `添加用户: ${userData.username}`,
                            content: btoa(JSON.stringify(existingData, null, 2)),
                            sha: sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    }
                );

                if (!saveResponse.ok) {
                    const errorData = await saveResponse.json();
                    console.error('保存失败:', errorData);
                    throw new Error(`GitHub保存失败: ${errorData.message}`);
                }

                console.log('用户保存成功');
                return await saveResponse.json();
            } catch (error) {
                console.error('保存用户到GitHub失败:', error);
                throw error;
            }
        }

        // 从GitHub搜索用户
        async function searchUserOnGitHub(userId) {
            try {
                console.log('搜索用户ID:', userId);
                
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }

                const fileData = await response.json();
                const allData = JSON.parse(atob(fileData.content.replace(/\n/g, '')));
                
                // 搜索用户
                const foundUser = Object.values(allData.users || {}).find(user => user.id === userId);
                console.log('搜索结果:', foundUser);
                return foundUser || null;
            } catch (error) {
                console.error('搜索用户失败:', error);
                throw error;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            
            // 测试GitHub连接
            testGitHubConnection().then(success => {
                if (!success) {
                    showAlert('loginAlert', 'GitHub连接失败，请检查配置', 'error');
                }
            });

            // 绑定事件
            document.getElementById('showRegister').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('registerModal').style.display = 'flex';
            });

            document.getElementById('showLogin').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('registerModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                // 这里简化登录，实际应该从GitHub验证
                if (username && password) {
                    alert('登录成功！但搜索功能需要完整的聊天界面');
                } else {
                    showAlert('loginAlert', '请输入用户名和密码', 'error');
                }
            });

            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('registerAlert', '两次输入的密码不一致！', 'error');
                    return;
                }
                
                if (!username.match(/^[A-Za-z0-9]{6,12}$/)) {
                    showAlert('registerAlert', '用户名必须是6-12位数字和字母！', 'error');
                    return;
                }
                
                if (!password.match(/^[A-Za-z0-9]{8,16}$/)) {
                    showAlert('registerAlert', '密码必须是8-16位数字和字母！', 'error');
                    return;
                }

                // 生成用户ID
                const userId = Math.floor(100000 + Math.random() * 900000).toString();
                
                const userData = {
                    username: username,
                    password: password,
                    id: userId,
                    nickname: username,
                    registerTime: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };

                try {
                    showAlert('registerAlert', '注册中...', 'success');
                    await saveUserToGitHub(userData);
                    showAlert('registerAlert', `注册成功！你的用户ID是: ${userId}`, 'success');
                    
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    
                    // 3秒后跳转到登录
                    setTimeout(() => {
                        document.getElementById('registerModal').style.display = 'none';
                        document.getElementById('loginModal').style.display = 'flex';
                        document.getElementById('loginUsername').value = username;
                    }, 3000);
                    
                } catch (error) {
                    showAlert('registerAlert', `注册失败: ${error.message}`, 'error');
                }
            });

            // 添加测试搜索功能
            const testSearchButton = document.createElement('button');
            testSearchButton.textContent = '测试搜索用户';
            testSearchButton.className = 'btn btn-secondary';
            testSearchButton.style.marginTop = '10px';
            testSearchButton.onclick = async function() {
                const testUserId = prompt('请输入要搜索的用户ID:');
                if (testUserId) {
                    try {
                        const user = await searchUserOnGitHub(testUserId);
                        if (user) {
                            alert(`找到用户: ${user.username} (${user.nickname})`);
                        } else {
                            alert('未找到用户');
                        }
                    } catch (error) {
                        alert('搜索失败: ' + error.message);
                    }
                }
            };
            document.querySelector('.modal-content').appendChild(testSearchButton);
        });
    </script>
</body>
</html>
