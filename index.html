<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗色简约聊天室</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2d2d2d;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #4a76a8;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-radius: 8px;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: var(--tertiary-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--primary-text);
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #3a6590;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .loading {
            color: var(--secondary-text);
            text-align: center;
            padding: 20px;
        }

        /* 主界面样式 */
        .main-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            display: none;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--tertiary-bg);
            border-bottom: 1px solid #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
        }

        .username {
            font-weight: 500;
        }

        .user-id {
            font-size: 12px;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .search-btn {
            padding: 8px 15px;
            background-color: var(--accent-color);
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        /* 好友列表 */
        .friends-container {
            display: flex;
            height: calc(100% - 71px);
        }

        .friends-list {
            width: 300px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .friend-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .friend-item:hover {
            background-color: var(--tertiary-bg);
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 500;
        }

        /* 聊天界面 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--tertiary-bg);
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--accent-color);
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            background-color: var(--tertiary-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--primary-text);
        }

        .chat-input button {
            padding: 0 20px;
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="text-center mt-10">
                    <p>没有账号？ <a href="#" id="showRegister">注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册</h2>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名 (6-12位数字和字母)</label>
                    <input type="text" id="registerUsername" placeholder="输入用户名" pattern="[A-Za-z0-9]{6,12}" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码 (8-16位数字和字母)</label>
                    <input type="password" id="registerPassword" placeholder="输入密码" pattern="[A-Za-z0-9]{8,16}" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                </div>
                <button type="submit" class="btn">注册</button>
                <div class="text-center mt-10">
                    <p>已有账号？ <a href="#" id="showLogin">登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 昵称设置弹窗 -->
    <div id="nicknameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置昵称</h2>
            </div>
            <form id="nicknameForm">
                <div class="form-group">
                    <label for="nickname">昵称 (1-6位)</label>
                    <input type="text" id="nickname" placeholder="输入昵称" maxlength="6" required>
                </div>
                <button type="submit" class="btn">确定</button>
            </form>
        </div>
    </div>

    <!-- 搜索弹窗 -->
    <div id="searchModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>搜索用户</h2>
            </div>
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchId">用户编号</label>
                    <input type="text" id="searchId" placeholder="输入用户编号" pattern="[0-9]{6,12}" required>
                </div>
                <button type="submit" class="btn">搜索</button>
            </form>
        </div>
    </div>

    <!-- 搜索结果弹窗 -->
    <div id="searchResultModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>搜索结果</h2>
            </div>
            <div id="searchResultContent">
                <!-- 搜索结果将动态填充 -->
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContainer" class="main-container">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="userAvatar">
                    <!-- 头像将动态填充 -->
                </div>
                <div>
                    <div class="username" id="displayUsername">用户名</div>
                    <div class="user-id" id="userId">ID: 123456</div>
                </div>
            </div>
            <div class="search-btn" id="searchButton">搜索</div>
        </div>
        <div class="friends-container">
            <div class="friends-list" id="friendsList">
                <!-- 好友列表将动态填充 -->
            </div>
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="avatar" id="chatFriendAvatar">
                        <!-- 好友头像将动态填充 -->
                    </div>
                    <div class="friend-name" id="chatFriendName">好友名称</div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- 聊天消息将动态填充 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendMessage">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== GitHub配置 ====================
        // 请修改以下配置为你的GitHub信息
        const GITHUB_CONFIG = {
            // 你的GitHub用户名
            owner: "your-github-username",
            // 仓库名（需要提前创建）
            repo: "chat-app-data",
            // 存储用户数据的文件路径
            path: "users.json",
            // GitHub Personal Access Token（需要有repo权限）
            token: "ghp_your_personal_access_token_here",
            // 仓库分支（通常是main）
            branch: "main"
        };

        // GitHub API基础URL
        const GITHUB_API_BASE = 'https://api.github.com';

        // 本地存储的键名
        const STORAGE_KEYS = {
            USERS: 'chatUsers',
            FRIENDS: 'chatFriends',
            MESSAGES: 'chatMessages',
            FRIEND_REQUESTS: 'friendRequests',
            CURRENT_USER: 'currentUser'
        };

        // 全局变量
        let users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS)) || {};
        let currentUser = JSON.parse(localStorage.getItem(STORAGE_KEYS.CURRENT_USER)) || null;
        let friends = JSON.parse(localStorage.getItem(STORAGE_KEYS.FRIENDS)) || {};
        let messages = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES)) || {};
        let friendRequests = JSON.parse(localStorage.getItem(STORAGE_KEYS.FRIEND_REQUESTS)) || {};
        let currentChatFriend = null;

        // DOM元素
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const nicknameModal = document.getElementById('nicknameModal');
        const searchModal = document.getElementById('searchModal');
        const searchResultModal = document.getElementById('searchResultModal');
        const mainContainer = document.getElementById('mainContainer');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (currentUser) {
                showMainInterface();
            }
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            document.getElementById('showRegister').addEventListener('click', showRegisterModal);
            document.getElementById('showLogin').addEventListener('click', showLoginModal);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('nicknameForm').addEventListener('submit', handleNickname);
            document.getElementById('searchButton').addEventListener('click', showSearchModal);
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            document.getElementById('sendMessage').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('userId').addEventListener('click', copyUserId);
        }

        // GitHub API相关函数
        async function saveUserToGitHub(userData) {
            try {
                // 首先获取当前文件信息（如果存在）
                let sha = null;
                let existingUsers = {};
                
                try {
                    const existingFile = await fetch(
                        `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                        {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (existingFile.ok) {
                        const fileData = await existingFile.json();
                        sha = fileData.sha;
                        existingUsers = JSON.parse(atob(fileData.content));
                    }
                } catch (error) {
                    console.log('文件不存在，将创建新文件');
                }

                // 更新用户数据
                existingUsers[userData.username] = userData;

                // 保存到GitHub
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Add user: ${userData.username}`,
                            content: btoa(JSON.stringify(existingUsers, null, 2)),
                            sha: sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('保存到GitHub失败');
                }

                return await response.json();
            } catch (error) {
                console.error('GitHub保存错误:', error);
                throw error;
            }
        }

        async function searchUserOnGitHub(userId) {
            try {
                const response = await fetch(
                    `${GITHUB_API_BASE}/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }

                const fileData = await response.json();
                const allUsers = JSON.parse(atob(fileData.content));
                
                // 搜索用户
                const foundUser = Object.values(allUsers).find(user => user.id === userId);
                return foundUser || null;
            } catch (error) {
                console.error('GitHub搜索错误:', error);
                throw error;
            }
        }

        // 用户管理函数
        function showRegisterModal(e) {
            e.preventDefault();
            loginModal.style.display = 'none';
            registerModal.style.display = 'flex';
        }

        function showLoginModal(e) {
            e.preventDefault();
            registerModal.style.display = 'none';
            nicknameModal.style.display = 'none';
            loginModal.style.display = 'flex';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (users[username] && users[username].password === password) {
                currentUser = users[username];
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
                showMainInterface();
            } else {
                alert('用户名或密码错误！');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }
            
            if (users[username]) {
                alert('用户名已存在！');
                return;
            }
            
            // 生成用户ID
            const userId = generateUserId();
            
            // 创建用户数据
            const userData = {
                username: username,
                password: password,
                id: userId,
                nickname: '',
                registerTime: new Date().toISOString()
            };
            
            // 保存到本地
            users[username] = userData;
            localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            
            // 保存到GitHub
            try {
                await saveUserToGitHub(userData);
                currentUser = userData;
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
                
                // 初始化本地数据
                friends[username] = [];
                messages[username] = {};
                friendRequests[username] = [];
                localStorage.setItem(STORAGE_KEYS.FRIENDS, JSON.stringify(friends));
                localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
                localStorage.setItem(STORAGE_KEYS.FRIEND_REQUESTS, JSON.stringify(friendRequests));
                
                // 切换到昵称设置
                registerModal.style.display = 'none';
                nicknameModal.style.display = 'flex';
            } catch (error) {
                alert('注册失败，请检查GitHub配置');
            }
        }

        function handleNickname(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            
            if (nickname.length < 1 || nickname.length > 6) {
                alert('昵称长度必须在1-6位之间！');
                return;
            }
            
            // 更新用户数据
            currentUser.nickname = nickname;
            users[currentUser.username] = currentUser;
            
            // 更新本地存储
            localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(currentUser));
            
            // 更新GitHub（异步，不阻塞）
            saveUserToGitHub(currentUser).catch(console.error);
            
            // 显示主界面
            nicknameModal.style.display = 'none';
            showMainInterface();
        }

        function showMainInterface() {
            loginModal.style.display = 'none';
            registerModal.style.display = 'none';
            nicknameModal.style.display = 'none';
            mainContainer.style.display = 'block';
            
            // 更新用户信息
            document.getElementById('displayUsername').textContent = currentUser.nickname || currentUser.username;
            document.getElementById('userId').textContent = `ID: ${currentUser.id}`;
            document.getElementById('userAvatar').textContent = (currentUser.nickname || currentUser.username).charAt(0).toUpperCase();
            
            // 加载好友列表
            loadFriendsList();
        }

        function generateUserId() {
            let id;
            do {
                id = Math.floor(100000 + Math.random() * 900000).toString();
            } while (Object.values(users).some(user => user.id === id));
            return id;
        }

        function showSearchModal() {
            searchModal.style.display = 'flex';
        }

        async function handleSearch(e) {
            e.preventDefault();
            const searchId = document.getElementById('searchId').value;
            
            // 显示加载中
            const resultContent = document.getElementById('searchResultContent');
            resultContent.innerHTML = '<div class="loading">搜索中...</div>';
            
            searchModal.style.display = 'none';
            searchResultModal.style.display = 'flex';
            
            try {
                // 从GitHub搜索用户
                const foundUser = await searchUserOnGitHub(searchId);
                
                if (foundUser && foundUser.username !== currentUser.username) {
                    resultContent.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                            <div class="avatar" style="width: 60px; height: 60px;">
                                ${(foundUser.nickname || foundUser.username).charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div style="font-weight: 500;">${foundUser.nickname || foundUser.username}</div>
                                <div style="font-size: 14px; color: var(--secondary-text);">ID: ${foundUser.id}</div>
                            </div>
                        </div>
                        <button class="btn" id="addFriendBtn">添加好友</button>
                    `;
                    
                    document.getElementById('addFriendBtn').addEventListener('click', function() {
                        sendFriendRequest(foundUser);
                    });
                } else {
                    resultContent.innerHTML = '<div class="loading">未找到用户或不能添加自己为好友！</div>';
                }
            } catch (error) {
                resultContent.innerHTML = '<div class="loading">搜索失败，请检查网络连接和GitHub配置</div>';
            }
        }

        function sendFriendRequest(friendUser) {
            if (!friendRequests[friendUser.username]) {
                friendRequests[friendUser.username] = [];
            }
            
            // 检查是否已经发送过申请
            const existingRequest = friendRequests[friendUser.username].find(
                req => req.from === currentUser.username
            );
            
            if (existingRequest) {
                alert('您已经向该用户发送过好友申请！');
                return;
            }
            
            // 添加好友申请
            friendRequests[friendUser.username].push({
                from: currentUser.username,
                fromId: currentUser.id,
                fromNickname: currentUser.nickname || currentUser.username,
                message: `你好，我是${currentUser.nickname || currentUser.username}`,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem(STORAGE_KEYS.FRIEND_REQUESTS, JSON.stringify(friendRequests));
            
            alert('好友申请已发送！');
            searchResultModal.style.display = 'none';
        }

        function loadFriendsList() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            if (friends[currentUser.username] && friends[currentUser.username].length > 0) {
                friends[currentUser.username].forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.innerHTML = `
                        <div class="friend-avatar">
                            ${(friend.nickname || friend.username).charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${friend.nickname || friend.username}</div>
                        </div>
                    `;
                    
                    friendItem.addEventListener('click', function() {
                        openChat(friend);
                    });
                    
                    friendsList.appendChild(friendItem);
                });
            } else {
                friendsList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--secondary-text);">暂无好友</div>';
            }
        }

        function openChat(friend) {
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('chatFriendName').textContent = friend.nickname || friend.username;
            document.getElementById('chatFriendAvatar').textContent = (friend.nickname || friend.username).charAt(0).toUpperCase();
            
            loadChatMessages(friend.username);
            currentChatFriend = friend.username;
        }

        function loadChatMessages(friendUsername) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (messages[currentUser.username] && messages[currentUser.username][friendUsername]) {
                messages[currentUser.username][friendUsername].forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === currentUser.username ? 'sent' : 'received'}`;
                    messageDiv.innerHTML = `<div>${msg.content}</div>`;
                    chatMessages.appendChild(messageDiv);
                });
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentChatFriend) return;
            
            const message = {
                sender: currentUser.username,
                content: content,
                timestamp: new Date().toISOString()
            };
            
            // 保存消息
            if (!messages[currentUser.username]) {
                messages[currentUser.username] = {};
            }
            if (!messages[currentUser.username][currentChatFriend]) {
                messages[currentUser.username][currentChatFriend] = [];
            }
            
            messages[currentUser.username][currentChatFriend].push(message);
            
            // 同时保存到对方的消息记录中
            if (!messages[currentChatFriend]) {
                messages[currentChatFriend] = {};
            }
            if (!messages[currentChatFriend][currentUser.username]) {
                messages[currentChatFriend][currentUser.username] = [];
            }
            
            messages[currentChatFriend][currentUser.username].push(message);
            
            localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
            
            loadChatMessages(currentChatFriend);
            messageInput.value = '';
        }

        function copyUserId() {
            const id = currentUser.id;
            navigator.clipboard.writeText(id).then(() => {
                alert('用户ID已复制到剪贴板！');
            });
        }
    </script>
</body>
